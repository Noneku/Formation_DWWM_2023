<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <!-- Container wrapper -->
                <div class="container-fluid">
                  <!-- Toggle button -->
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
        
                  <!-- Collapsible wrapper -->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                      <img
                        src="imgs/Lego-Star-Wars-PNG-HD.png"
                        height="60"
                        alt="MDB Logo"
                        loading="lazy"
                      />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Episodes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Personnages</a>
                      </li>
                    </ul>
                    <!-- Left links -->
                  </div>
                  <!-- Collapsible wrapper -->
        
                  <!-- Right elements -->
                  <div class="d-flex align-items-center justify-content-center">
                    <div class="dropdown">
                      <a
                        class="text-reset dropdown-toggle hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                      >
                      </a>
                    </div>
                    <form class="d-flex input-group w-auto">
                      <input
                        type="search"
                        class="form-control rounded"
                        placeholder="Search"
                        aria-label="Search"
                        aria-describedby="search-addon"
                      />
                      <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                      </span>
                    </form>
                    <a
                      class="buttonConnexion btn btn-outline-black btn-sm rounded-end-circle ms-3"
                      href="#!"
                      role="button"
                      >CONNEXION</a
                    >
                  </div>
                  <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
              </nav>
        </header>
        <main>
          <div class="container mt-5">
            <div class="row align-items-center">
              <div class="col-md-4">
                <img src="" alt="Image de la biographie" class="img-fluid" id="imgOfCharacter">
              </div>
              <div class="col-md-8">
                <h1 id="nameOfCharacter"></h1>
                <p id="bioOfCharacter"></p>
              </div>
            </div>
          </div>
        </main>
        <footer>

        </footer>
        <script
